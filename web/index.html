<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Ekko</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>Ekko</h1>
            </div>
            <div class="status" id="status">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </header>



        <main class="transcription-container">
            <div class="transcription-list" id="transcription-list">
                <!-- Transcription items will be added here -->
            </div>
        </main>

        <section class="settings" id="settings">
            <div class="setting-row">
                <label for="source-select">Audio Source</label>
                <select id="source-select">
                    <option value="">Loading...</option>
                </select>
            </div>
            <div class="setting-row">
                <label>Chunk Duration</label>
                <div class="duration-control">
                    <button id="duration-dec" class="btn-small">âˆ’</button>
                    <span id="duration-value">5s</span>
                    <button id="duration-inc" class="btn-small">+</button>
                </div>
            </div>

        </section>

        <footer class="footer">
            <button id="start-btn" class="btn btn-primary">Start Recording</button>
            <div class="controls">
                <button id="stop-btn" class="btn" disabled>Stop</button>
                <button id="clear-btn" class="btn">Clear</button>
                <button id="copy-btn" class="btn">Copy All</button>
            </div>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
